plugins {
    id 'java-library'
}

repositories {
    mavenCentral()
}

dependencies {
    api(project(":java9-modules:patient-management"))
    //implementation(project(":java9-modules:patient-management"))
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
}

test {
    useJUnitPlatform()
}